<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./src/main.css" />
    
  <title>Gama Academy - Calculadora de churrasco</title>
</head>

<body>
  <div id="lala">
    <div class="container">
      <header>
        <h5>GAMA ACADEMY</h5>
        <h2>Calculadora de Churrasco</h2>
      </header>

      <div class="row">
        <div class="col-md-3">
          <h4>Comidas</h4>

        </div>

        <div class="col md-3 resp">
          <input id="mulheres-qnt" type="text" class="caixa" />
          <h6><label for="mulheres-qnt">Mulheres</label></h6>

          <div class="acom resp">
          <input id="acompanhamentos" type="checkbox" class="caixa" />
          <label for="acompanhamentos">acompanhamentos</label></div>

        </div>

        <div class="col-md-3 resp">
          <input id="homens-qnt" type="text" class="caixa" />
          <h6><label for="homens-qnt">Homens</label></h6>

        </div>

        <div class="col-md-3 resp">
          <input id="criancas-qnt" type="text" class="caixa"/>
          <h6><label for="criancas-qnt">Crian√ßas</label></h6>

          <br>
        </div>
      </div>

      <div class="row">
        <div class="col-md-3">
          <h4>Bebidas</h4>
        </div>
        <div class="col-md-3 resp">
          <input id="bebidas-alcoolicas" type="text" class="caixa"/>
          <label for="bebidas-alcoolicas">Quantos bebem cerveja?</label>
        </div>


        <div class="col-md-3 resp">
          <input id="bebidas-nao-alcoolicas" type="text " class="caixa" />
          <label for="bebidas-nao-alcoolicas">Quantos bebem refrigerante?</label>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-md-12 botoes">
          <div><button id="botaoCalcular">Calcular</button>
          </div>
        </div>
      </div>

      <div class="resultado">
        <div>
         Total de Carne: <label for="total-carne" id="total-carne"></label>
        </div>
        <div>
          Total de Pessoas: <label for="total-pessoas" id="total-pessoas"></label>
        </div>
        <div>
          Total de Acompanhamento: <label for="total-acompanhamento" id="total-acompanhamento"></label>
        </div>
        <div>
          Total Refrigerante: <label for="total-bebidas-nao-alcoolicas" id="total-bebidas-nao-alcoolicas"></label>
        </div>
        <div>
         Total Cerveja: <label for="total-bebidas-alcoolicas" id="total-bebidas-alcoolicas"></label>
        </div>
       
        </div>
      
      
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
        <script src="./src/main.js"></script>
    </div>
  </div>
</body>

</html>
